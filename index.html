<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Grand-Est chanté</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Polices Google -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Patrick+Hand&display=swap" rel="stylesheet">
    <!-- CSS personnalisé -->
    <style>
        /* CSS critique en ligne pour éviter les problèmes de chargement */
        body {
            font-family: 'Cormorant Garamond', serif;
            margin: 0;
            padding: 0;
            background-color: #f9f7f3;
            color: #3a3a3a;
            overflow-x: hidden;
        }
        #popup-stats {
            display: none !important;
        }
        #loading-screen {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Le Grand-Est chanté</h1>
        <div class="feuille-decor"></div>
    </div>
    <div id="map"></div>
    <!-- GIF de chargement -->
    <div id="loading-screen">
        <img src="IMG/canard_loading.gif" alt="Chargement en cours...">
    </div>
    <div id="especes-container"></div>
    <!-- Popup -->
    <div id="popup-stats"></div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Script principal -->
    <script src="script.js"></script>
    <!-- Pré-chargement du GIF pour un rendu fluide -->
    <script>
        window.onload = function() {
            const loadingImg = new Image();
            loadingImg.src = "IMG/canard_loading.gif";
        };
    </script>
</body>
</html>
