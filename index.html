<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/47/47244.png" type="image/png">
    <title>Le Grand-Est chanté</title>
    <!-- Leaflet CSS (version moderne) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <!-- Polices Google -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Patrick+Hand&display=swap" rel="stylesheet">
    <!-- CSS personnalisé (corrigé) -->
    <style>
        body { margin: 0; padding: 0; font-family: 'Cormorant Garamond', serif; background-color: #f9f7f3; }
        #popup-stats, #loading-screen { display: none; }
    </style>
</head>
<body>
    <div id="header">
        <h1>Le Grand-Est chanté</h1>
    </div>
    <div id="map"></div>
    <div id="loading-screen">
        <img src="IMG/canard_loading.gif" alt="Chargement...">
    </div>
    <div id="especes-container"></div>
    <div id="popup-overlay" class="hidden"></div>
    <div id="popup-stats" class="hidden"></div>

    <!-- Leaflet JS (version moderne) -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <!-- Script principal -->
    <script src="script.js"></script>
    <!-- Pré-chargement du GIF -->
    <script>
        window.addEventListener('load', () => {
            const img = new Image();
            img.src = "IMG/canard_loading.gif";
        });
    </script>
</body>
</html>
