<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/47/47244.png" type="image/png">
    <title>Le Grand-Est chanté</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Polices Google -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Patrick+Hand&display=swap" rel="stylesheet">
    <!-- CSS personnalisé -->
    <link rel="stylesheet" href="styles.css">
    <!-- Pré-chargement du GIF -->
    <style>
        #popup-stats { display: none; }
        #loading-screen { display: none; }
    </style>
</head>
<body>
    <div id="header">
        <h1>Le Grand-Est chanté</h1>
        <div class="feuille-decor"></div>
    </div>
    <div id="map"></div>
    <!-- GIF de chargement -->
    <div id="loading-screen">
        <img src="IMG/canard_loading.gif" alt="Chargement...">
    </div>
    <div id="especes-container"></div>
    <!-- Popup et overlay -->
    <div id="popup-overlay" class="hidden"></div>
    <div id="popup-stats" class="hidden">
        <div class="popup-close" onclick="fermerPopup()">×</div>
        <div id="popup-content"></div>
    </div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Script principal -->
    <script src="script.js"></script>
    <!-- Pré-chargement du GIF -->
    <script>
        window.onload = function() {
            const loadingImg = new Image();
            loadingImg.src = "IMG/canard_loading.gif";
        };
    </script>
</body>
</html>
